
<html lang="en" data-lt-installed="true"><head>
  <meta charset="UTF-8">
  <title>Vier gewinnt</title>

  <style>

    div {
      box-sizing: border-box;
    }

    .board {
      width: 84vw;
      margin: auto;
      outline: 1px solid black;

      display: grid;
      grid-template-columns: repeat(7, 12vw);
      grid-auto-rows: 12vw;
      gap: 0;
   }

    .board .field {
      border: 1px solid black;
      width: 12vw;
      height: 12vw;
    }

    .board .field .piece {
      width: 10vw;
      height: 10vw;
      border-radius: 50%;
      margin: 1vw;
    }
    .board .field .blue {
      background-color: blue;
    }
    .board .field .red {
      background-color: red;
    }

  </style>


</head>
<body>
  <div class="board"></div>
  <script type="module" src="../main.js"></script>
</body></html>
